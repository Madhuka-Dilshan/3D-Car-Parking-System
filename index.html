<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <!-- Irish Grover font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <link rel="stylesheet" href="src/style.css" />
</head>
<body>

  <!-- Three.js background -->
  <div id="app"></div>

  <!-- Login overlay -->
  <div class="login-overlay">
    <div class="login-panel">
      <h1 id="form-title">Sign In</h1>

      <form id="auth-form" method="POST" action="/auth/login">
        <!-- Hidden field for backend -->
        <input type="hidden" name="formType" id="formType" value="login" />

        <div id="form-fields">

          <div class="input-icon">
            <i class="fa fa-user"></i>
            <input type="text" name="username" placeholder="Username" required />
          </div>

          <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>

        </div>

        <div class="buttons">
          <button type="submit" id="login-btn">Login</button>
        </div>
      </form>

      <a href="forgot-password.html" class="forgot">Forgotten password?</a>
      <a href="signup.html" class="create">Create new account</a>

    </div>
  </div>

  <!-- Three.js scene -->
  <script type="module" src="src/main.js"></script>

</body>
</html>
